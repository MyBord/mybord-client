# ----- QUERIES ----- #

extend type Query {
  comments: [Comment!]!
}

# ----- MUTATIONS ----- #

extend type Mutation {
  createComment(data: CreateCommentInput): Comment!
  deleteComment(id: ID!): Comment!
}

# ----- INPUTS ----- #

input CreateCommentInput {
  author: ID!,
  post: ID!,
  text: String!,
}

# ----- TYPES ----- #

type Comment {
  id: ID!,
  author: User!,
  post: Post!,
  text: String!,
}
